<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdSEO</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  
</head>
<body>
  
  
  <div class="compare__button">
    <style>
      .compare__button{
        margin-top: 100vh;
      }
    </style>
    <img src="img\Button.png" alt="icon" class="compare__icon">
    <style>
      .compare__icon{
        position:sticky;
        top:0vh;
        bottom:0vh;
        width: 100px;
      }
    </style>

  </div>

  <div class="table">
    <table class="table">
        <thead>
            <th>#</th>
            <th>Premium</th>
            <th>Standard</th>
            <th>Basic</th>
         </thead>
         <tbody>
             <tr>
                 <td data-label="#">Competitor analysis</td>
                 <td data-label="Premium"><img src="img\Data__Tick.png" alt="Tick of approval" class=""></td>
                 <td data-label="Standard"><img src="img\Data__Tick.png" alt="Tick of approval" class=""></td>
                 <td data-label="Basic"><img src="img\Data__Tick.png" alt="Tick of approval" class=""></td>
             </tr>
             <tr>
                 <td data-label="#">Keyword analysis</td>
                 <td data-label="Premium"><img src="img\Data__Tick.png" alt="Tick of approval" class=""></td>
                 <td data-label="Standard"><img src="img\Data__Tick.png" alt="Tick of approval" class=""></td>
                 <td data-label="Basic"><img src="img\Data__Tick.png" alt="Tick of approval" class=""></td>
             </tr>
             <tr>
                 <td data-label="#">Backlinks</td>
                 <td data-label="Premium">30</td>
                 <td data-label="Standard">30</td>
                 <td data-label="Basic">30</td>
             </tr>
             <tr>
                 <td data-label="#">Delivery time</td>
                 <td data-label="Premium">1 day</td>
                 <td data-label="Standard">1 day</td>
                 <td data-label="Basic">1 day</td>
             </tr>
             <tr>
                 <td data-label="#"></td>
                 <td data-label="Premium">$350</td>
                 <td data-label="Standard">$300</td>
                 <td data-label="Basic">$250</td>
             </tr>
             <tr>
                 <td data-label="#"></td>
                 <td data-label="Premium"><img class="select___button" src="img/buttonPremium.png" alt=""></td>
                 <td data-label="Standard"><img class="select___button" src="img/buttonPremium.png" alt=""></td>
                 <td data-label="Basic"><img class="select___button" src="img/buttonPremium.png" alt=""></td>
             </tr>
         </tbody>
    </table>
    <style>
        body{
            margin:0;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .select___button{
            width: 50px !important;
           
        }
        *{
            box-sizing: border-box;
        }
        .table{
            width: 100%;
            border-collapse: collapse;
        }
        .table td, .table th{
            padding: 12px 15px;
            border: 1px;
            text-align: center;
            font-size: 16px;

        }
        .table th{
            background-color: darkblue;
            color: #fff;
        }
        .table tbody{
            background-color:null;
        }
        @media (max-width: 500px){
            .table thead{
                display: none;
            }
            .table, .table tbody, .table tr, .table td{
                display: block;
            }
            .table tr{
                margin-bottom: 15px;
            }
            .table td{
                text-align: right;
                padding-left: 50%;
                position: relative;
                text-align: right;

            }
            .table td::before{
                content: attr(data-label);
                padding-left: 15px;
                position: absolute;
                left: 0;
                width:50%;
                font-size: 15px;
                font-weight: bold;
                text-align: left;

            }
        }
    </style>
</div>
<footer>
  <ul>
    <li><a href="#">Compare</a></li>
  </ul>

</footer>
</body>
</html>
